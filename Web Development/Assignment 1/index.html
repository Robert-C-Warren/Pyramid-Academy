<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Registration Form </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="deatails">Full Name</span>
                    <input type="text" placeholder="name" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="deatails">Username</span>
                    <input type="text" placeholder="username" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="deatails">Email</span>
                    <input type="text" placeholder="@email" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="deatails">Phone</span>
                    <input type="text" placeholder="phone" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="deatails">Create Password</span>
                    <input type="text" placeholder="password" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <span class="deatails">Confirm Password</span>
                    <input type="text" placeholder="confirm password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
